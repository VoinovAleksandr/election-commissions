name: update_members

on:
    workflow_dispatch

jobs:
  commit:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Update members.tsv
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pip install beautifulsoup4
        python elect_com_mon.py -l 1
        bash push.sh